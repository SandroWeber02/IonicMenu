<ion-header [translucent]="true">

    <ion-toolbar color="primary">
      <ion-buttons slot="primary" (click)="addUsuario()">
        <ion-button>
          <ion-icon slot="end" name="arrow-back" style="float: right;"></ion-icon>
        </ion-button>
    </ion-buttons>
    </ion-toolbar>  
</ion-header>
<ion-content>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nome"[(ngModel)]="nome" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="CPF" type="number" [(ngModel)]="cpf"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="email" [(ngModel)]="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Senha" [(ngModel)]="senha"></ion-input>
      </ion-item>
  
    </ion-list>,
  </ion-list>
  <ion-item>
    <ion-select label="Nivel" placeholder="Escolha o Cargo" [(ngModel)]="nivel">
      <ion-select-option value="apple">Operador</ion-select-option>
      <ion-select-option value="banana">Tesoureiro</ion-select-option>
      <ion-select-option value="orange">Adm</ion-select-option>
    </ion-select>
    
  </ion-item>

  <ion-button *ngIf="!id" shape="round" expand="block" (click)="cadastrar()">Cadastrar</ion-button>
  <ion-button *ngIf="id" shape="round" expand="block" (click)="editar()">editar</ion-button>
</ion-content>
